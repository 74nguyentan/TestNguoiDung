	<div class="container">

		<div th:if="${message != null}">
			<h2 th:text="${message}"></h2>
		</div>
		<form class="MyForm" th:action="@{/saveOrUpdate}" method="post"
			th:object="${users}">
			<div class="row mt-3">
				<div class="col-sm-6">
					<div th:if="${id>0}" class="form-group">
						<label for="Id"> Id : </label> <input th:field="*{id}"
							name="id" class="form-control" />
					</div>
					<div class="form-group">
						<label for="name">Họ và tên:</label> <input th:field="*{name}"
							id="name" class="form-control" type="text" name="name">
					</div>
					<div class="form-group">
						<label for="UserName">Tên đăng nhập:</label> <input
							th:field="*{UserName}" id="UserName" class="form-control"
							type="text" name="UserName">
					</div>
					<div class="form-group">
						<label for="password">Mật khẩu:</label> <input
							th:field="*{password}" id="password" class="form-control"
							type="text" name="password">
					</div>
					<div class="form-group">
						<label for="passwordAgain">Nhập lại mật khẩu:</label> <input
							id="passwordAgain" class="form-control" type="text"
							name="passwordAgain">
					</div>
				</div>

				<div class="col-sm-6">
					<div class="form-group">
						<label for="role">Trạng thái:</label> <select th:field="*{status}"
							class="form-control" name="role" id="role">
							<option th:value="0">Hoạt động</option>
							<option th:value="1">Khóa 3 ngày</option>
							<option th:value="2">Khóa 7 ngày</option>
							<option th:value="3">Khóa 15 ngày</option>
							<option th:value="4">Khóa vĩnh viễn</option>
						</select>
					</div>
					<div class="form-group">
						<label for="vaitro">Vai trò:</label> <select th:field="*{role}"
							class="form-control" name="vaitro" id="vaitro">
							<option th:value="0">Người bán</option>
							<option th:value="1">Người dùng</option>
						</select>
					</div>
					<div class="form-group">
						<label for="diachi">Địa chỉ:</label> <input id="diachi"
							th:field="*{adress}" class="form-control" type="text"
							name="diachi">
					</div>
					<div class="form-group">
						<label for="numberPhone">Số điện thoại:</label> <input
							th:field="*{numberPhone}" id="numberPhone" class="form-control"
							type="text" name="numberPhone">
					</div>
				</div>
				<div class="ml-3">
					<a class="btn btn-success">List</a> |
					<button type="submit" class="btn btn-primary" th:if="${id>0}">Cập
						nhật</button>

					<button type="submit" class="btn btn-primary" th:if="${id<=0}" >Đăng
						kí</button>
				</div>
			</div>
		</form>

	</div>

<script>
    function validateform() {
        var name = document.MyForm.name.value;
        var name = document.MyForm.UserName.value;
        var password = document.MyForm.password.value;
        var passwordAgain = document.MyForm.passwordAgain.value;
 
        if (name == null || name == "") {
            alert("Name can't be blank");
            return false;
        } else if (password != passwordAgain) {
            alert("Password not pass");
            return false;
        }
        else if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return false;
        }
    }
</script>
