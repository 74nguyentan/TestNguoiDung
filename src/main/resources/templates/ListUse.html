<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<title>List</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous" />
<style>
.has-search {
	
}

.has-search .form-control {
	padding-left: 2.875rem;
}

.has-search .form-control-feedback {
	position: absolute;
	z-index: 2;
	display: block;
	width: 3.375rem;
	height: 2.375rem;
	line-height: 2.375rem;
	text-align: center;
	pointer-events: none;
	color: #aaa;
}
</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<div>
				<img
					src="https://drive.google.com/uc?export=download&id=1KKAgJ92TD0pk1z51TPMnlY03aXxYRouJ"
					style="width: 100px;" />
			</div>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Đăng kí</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<div class="container">
		<form th:action="@{/find}" method="get">

			<h1 class="m-2">List User</h1>

			<a class="btn btn-primary"
			th:href="@{/add}"
				style="position: absolute; right: 128px; top: 102px;">Add new
				user</a>

			<div id="serch-depart"
				style="position: absolute; right: 270px; top: 102px;">
				<div class="form-inline">
					<div class="input-group">
						<input type="text" name="name" class="form-control"
							placeholder=" search" aria-label="Username"
							aria-describedby="basic-addon1" style="width: 280px">
						<div class="input-group-prepend">
							<button class="btn btn-outline-success my-2 my-sm-0"
								type="submit">Search</button>
						</div>
					</div>
				</div>
			</div>


			<table class="table table-hover">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">name</th>
						<th scope="col">UserName</th>
						<th scope="col">password</th>
						<th scope="col">role</th>
						<th scope="col">numberPhone</th>
						<th scope="col">address</th>
						<th scope="col">status</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${users}">
						<th scope="row" th:text="${item.id}"></th>
						<td th:text="${item.name}"></td>
						<td th:text="${item.UserName}"></td>
						<td th:text="${item.password}"></td>
						<td th:text="${item.role}"></td>
						<td th:text="${item.numberPhone}"></td>
						<td th:text="${item.adress}"></td>
						<td th:text="${item.status}"></td>
						<td><a class="btn btn-success" th:href="@{'/edit/' + ${item.id}}">Edit</a> | 
						<a class="btn btn-danger" th:href="@{'/delete/' + ${item.id}}">Xóa</a></td>
					</tr>
					
				</tbody>
			</table>

		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/29ef460261.js"
		crossorigin="anonymous"></script>
</body>
</html>
